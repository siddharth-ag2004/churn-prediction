<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- MODERN LIGHT THEME WITH SUBTLE GRADIENT --- */
        body {
            font-family: 'Inter', sans-serif;
            /* New subtle aura gradient background */
            background-color: #f9fafb; /* Off-white base */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253, 100%, 95%, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(200, 100%, 95%, 0.4) 0px, transparent 50%);
            color: #374151; /* Default text color to dark gray */
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px R20px 0 rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
        }
    </style>
</head>
<body>

    <div class="flex h-screen">
        <!-- Static Sidebar with Glass Effect -->
        <aside class="w-64 glass-effect flex-shrink-0 !rounded-none !border-r !border-l-0 !border-t-0 !border-b-0">
            <div class="p-6">
                <div class="flex items-center gap-3">
                     <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span class="text-2xl font-bold text-gray-800">Churn AI</span>
                </div>
            </div>
            <nav class="mt-8 px-4">
                <!-- Navigation Links -->
                <a href="{{ url_for('index') }}" class="flex items-center gap-3 px-4 py-3 mt-2 text-gray-600 hover:bg-gray-100 rounded-lg {% if request.endpoint == 'index' %}bg-indigo-50 text-indigo-700 font-semibold{% endif %}">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('predict') }}" class="flex items-center gap-3 px-4 py-3 mt-2 text-gray-600 hover:bg-gray-100 rounded-lg {% if request.endpoint == 'predict' %}bg-indigo-50 text-indigo-700 font-semibold{% endif %}">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span>Prediction</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-7xl mx-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

</body>
</html>
